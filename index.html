<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix with text description">
      <a class="url" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article>
        <section id="add-element-section">
          <h3 class="add-element-title">Add Item</h3>
          <div class="add-element-wrapper">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
          </div>
        </section>
        <section>
          <h3>Todo</h3>
          <ul id="incomplete-tasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="edit-button">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="remove button for todo tasks">
              </button>
            </li>
            <li class="task-editor-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit-button">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="remove button for todo tasks">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit-button">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="remove button for completed tasks">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
